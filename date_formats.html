<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Date() Objects Formats</title>
    </head>
    <body>
        <h1>JavaScript ISO Dates</h1>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            const d = new Date("2015-03-25");
            document.getElementById('demo').innerHTML=d;
        </script>

        <script>
            const dd = new Date("JANUARY, 25, 2015");
            document.getElementById("demo1").innerHTML = dd;
        </script>
    </body>
</html>
