<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Accessors</title>
    </head>
<body>
<h2>JavaScript Display</h2>
<h3>JavaScript Accessors (Getters and Setters)</h3>
<p>JavaScript Getter (The get Keyword)</p>
<p id="demo"></p>
<p>JavaScript Setter (The set Keyword)</p>
<p id="demo1"></p>
<script>
    // Create an object:
    const person = {
      firstName: "John",
      lastName: "Doe",
      language:'en',
      get fullName(){
        return this.firstName + " " + this.lastName;
      }
    };
    // Display data from the object:
    document.getElementById("demo").innerHTML = person.fullName;
</script>

<script>
    const person1={
        firstName: "John",
        lastName: "Doe",
        language:'NO',
        set fullName1(values){
            this.language=values;
        }
    };

    person1.language='en';
    document.getElementById('demo1').innerHTML=person1.language;
</script>
</body>
</html>
