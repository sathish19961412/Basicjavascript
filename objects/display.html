<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Display</title>
    </head>
<body>
<h2>JavaScript Display</h2>
<p id="demo"></p>
<script>
    // Create an object:
    const person = {
      firstName: "John",
      lastName: "Doe",
      id: 5566,
      fullName : function() {
        return this.firstName + " " + this.lastName;
      }
    };
    // Display data from the object:
    document.getElementById("demo").innerHTML = person.fullName();
    document.getElementById("demo1").innerHTML = person.fullName;
</script>
</body>
</html>
