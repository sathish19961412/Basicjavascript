<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Constructors</title>
    </head>
<body>
<h2>JavaScript Object Constructors</h2>
<p id="demo"></p>

<script>
    //Function Constructors
    function Person(first,last,age,eye){
        this.firstname=first;
        this.lastname=last;
        this.age=age;
        this.eyecolor=eye;
    }
    
    //Objects Create
    const myFather=new Person('sathish','mathew',27,'black');
    const mymother=new Person('amsaveni','pushparaj',50,'red');

    //Display Output

    document.getElementById('demo').innerHTML=myFather.firstname+' '+mymother.firstname;
</script>
</body>
</html>
