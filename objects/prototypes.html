<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript Prototypes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h2>JavaScript Objects</h2>
        <p>Using an object constructor:</p>
        <p id="demo"></p>
        <p>You cannot add a new property to a constructor function.</p>
        <p id="demo1"></p>
        <p>Using the prototype Property</p>
        <p id="demo2"></p>
    <script>
        function Person(first, last, age, eye) {
          this.firstName = first;
          this.lastName = last;
          this.age = age;
          this.eyeColor = eye;
        }
        
        const myFather = new Person("John", "Doe", 50, "blue");
        const myMother = new Person("Sally", "Rally", 48, "green");
        
        document.getElementById("demo").innerHTML =
        "My father is " + myFather.age + ". My mother is " + myMother.age; 
    </script>

    <script>
            function Person1(first, last, age, eye) {
                this.firstName = first;
                this.lastName = last;
                this.age = age;
                this.eyeColor = eye;
                this.nationality = "English";
            }

        const myFather1 = new Person1("John", "Doe", 50, "blue");
        const myMother1 = new Person1("Sally", "Rally", 48, "green");

        document.getElementById("demo1").innerHTML ="The nationality of my father is " + myFather1.nationality + ". The nationality of my mother is " + myMother1.nationality;
    </script>

    <script>
        function Person2(first,last,age,eye)
        {
            this.firstName=first;
            this.lastName=last;
            this.age=age;
            this.eyeColor=eye;
        }

        Person2.prototype.nationality="Indian"

        const myFather2 = new Person2("John", "Doe", 50, "blue");

        document.getElementById("demo2").innerHTML ="The nationality of my father is " + myFather2.nationality;
    </script>
    </body>
</html>
