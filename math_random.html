<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Math Random</title>
    </head>
    <body>
        <h2>Math Random</h2>
        <p id="demo"></p>
        <h2>JavaScript Random Integers</h2>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <h2>A Proper Random Function</h2>
        <p id="demo3"></p>
        <button onclick="document.getElementById('demo3').innerHTML = getRndInteger(0,15)">Click Me</button>
        <script>
            document.getElementById("demo").innerHTML=Math.random();
        </script>
        <script>
            // Returns a random integer from 0 to 9:
            document.getElementById("demo1").innerHTML=Math.floor(Math.random() * 10);
        </script>
        <script>
            document.getElementById("demo2").innerHTML =Math.floor(Math.random() * 10) + 1;
        </script>
        <script>
            function getRndInteger(min,max){
                return Math.floor(Math.random()*(max-min)) + min;
            }
        </script>
    </body>
</html>
