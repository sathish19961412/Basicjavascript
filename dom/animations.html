<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript CSS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
        #container {
          width: 400px;
          height: 400px;
          position: relative;
          background: yellow;
        }
        #animate {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: red;
        }
    </style>
    <body>
        <h2>JavaScript Animation</h2>
        <p><button onclick="myMove()">Click Me</button></p> 
        <div id ="container">
            <div id ="animate"></div>
        </div>
        <script>
            function myMove() {

                let id = null;
                const elem = document.getElementById("animate");   

                let pos = 0;
                clearInterval(id);
                id = setInterval(frame, 5);

                function frame() {
                    if (pos == 150) {
                        clearInterval(id);
                    } 
                    else {
                        pos++; 
                        elem.style.top = pos + "px"; 
                        elem.style.left = pos + "px"; 
                    }
                }

            }
        </script>
    </body>
</html>
