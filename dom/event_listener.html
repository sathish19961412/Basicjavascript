<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript HTML DOM EventListener</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
        #container {
          width: 400px;
          height: 400px;
          position: relative;
          background: yellow;
        }
        #animate {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: red;
        }
    </style>
    <body>
        <h2>The addEventListener() method</h2>
        <button id="myBtn">Try it</button>
        <p id="demo"></p>
        <button id="myBtn1">Click</button>
        <h2>Add Many Event Handlers to the Same Element</h2>
        <button id="myBtn2">Try it</button>
        <h2>You can add events of different types to the same element:</h2>
        <button id="myBtn3">Try it</button>
        <p id="demo3"></p>
        <script>
          document.getElementById("myBtn").addEventListener("click", displayDate);

          function displayDate() {
            document.getElementById("demo").innerHTML =Date();
          }
        </script>
        <script>
          document.getElementById('myBtn1').addEventListener("click",function(){
              alert("Welcome to back");
          });
        </script>
        <script>
          var x = document.getElementById("myBtn2");
          x.addEventListener("click", myFunction);
          x.addEventListener("click", someOtherFunction);

          function myFunction() {
            alert ("Hello World!");
          }

          function someOtherFunction() {
            alert ("This function was also executed!");
          }
        </script>
       <script>
            var x = document.getElementById("myBtn3");
            x.addEventListener("mouseover", myFunction);
            x.addEventListener("click", mySecondFunction);
            x.addEventListener("mouseout", myThirdFunction);

            function myFunction() {
              document.getElementById("demo3").innerHTML += "Moused over!<br>";
            }

            function mySecondFunction() {
              document.getElementById("demo3").innerHTML += "Clicked!<br>";
            }

            function myThirdFunction() {
              document.getElementById("demo3").innerHTML += "Moused out!<br>";
            }
        </script>
    </body>
</html>
