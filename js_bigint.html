<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
        <title>Bigint</title>
    </head>
    <body>
        <h2>How to Create a BigInt</h2>
        <p id="demo"></p>
        <h2>BigInt Decimals</h2>
        <p id="demo1"></p>

        <script>
            let x=999999999999999;
            let y=BigInt(1234567890123456789012345);
            let type=typeof y;
            document.getElementById('demo').innerHTML="x:"+x+"<br>"+"y:"+""+y+"<br>"+type;
        </script>
        <script>
            let x1 =typeof 5n;
            let y1 = Number(x1) / 2;
            let type1=typeof y1;
            document.getElementById("demo1").innerHTML =type1; 
            </script>
    </body>
</html>
