<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript strictmode</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>JavaScript Use Strict</h1>
        <h5>The "use strict" Directive</h5>
        <p>Activate debugging in your browser (F12) to see the error report.</p>

        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p>Deleting a variable (or object) is not allowed.</p>
        <script>
            "use strict";
            x = 3.14;  // This will cause an error (x is not defined).
            document.getElementById('demo').innerHTML=x;
        </script>    
        <script>
            "use strict";
            myFunction();
            
            function myFunction() {
                y = 3;   // This will cause an error (y is not defined)
                document.getElementById('demo1').innerHTML=y;
            }
        </script>
        <script>
            "use strict";
            x1 = {p1:10, p2:20};   // This will cause an error (x is not defined).
            document.getElementById('demo2').innerHTML=x1.p1+"<br>"+x1.p2;
        </script>
        
        <script>
            "use strict";
            let xy = 3.14;
            delete xy;     // This will cause an error 
        </script>
    
    </body>
</html>
