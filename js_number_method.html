<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
        <title>Js number method</title>
    </head>
    <body>
        <h2>JavaScript Number Methods</h2>
        <p id="demo"></p>
        <p>The toExponential() Method</p>
        <p id="demo1"></p>
        <p>The toFixed() Method</p>
        <p id="demo2"></p>
        <p>The parseInt() Method</p>
        <p id="demo3"></p>
        <script>
            x=123;
          document.getElementById("demo").innerHTML =
             x.toString() + "<br>" +
            (123).toString() + "<br>" +
            (100 + 23).toString();
        </script>
         <script>
            x=9.656;
          document.getElementById("demo1").innerHTML =
            x.toExponential()+"<br>"+x.toExponential(2)+"<br>"+x.toExponential(4)+"<br>"+x.toExponential(6);
        </script>
         <script>
            x=9.656;
          document.getElementById("demo2").innerHTML =
            x.toFixed()+"<br>"+x.toFixed(2)+"<br>"+x.toFixed(4)+"<br>"+x.toFixed(6);
        </script>
         <script>
            x=9.656;
          document.getElementById("demo3").innerHTML =
            parseInt("-10")+"<br>"+ parseInt("-10.33") +"<br>"+parseInt("10")+"<br>"+parseInt("10.33")+"<br>"+parseInt("10 20 30")+"<br>"+parseInt("10 years")+"<br>"+parseInt("years 10")
        </script>
    </body>
</html>
