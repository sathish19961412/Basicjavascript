<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
        <title>Object Maps</title>
    </head>
    <body>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <h2>JavaScript Object Maps</h2>
                            <h4>Array to the new Map() constructor</h4>
                            <p id="demo"></p>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div>
                            <h2>JavaScript Object Maps</h2>
                            <h4>Array to the new set() constructor</h4>
                            <p id="demo1"></p>
                        </div>
                    </div>
                </div>
            </div>
         </section>
         <script>
            //Create a Map
             const fruits=new Map([
                ['apple',500],
                ['bananas',300],
                ['oranges',200]
             ]);
             document.getElementById('demo').innerHTML=fruits.get('apple');
         </script>
             <script>
                //Create a Map
                 const fruits1=new Map();

                 //Fruirs Set

                 fruits1.set("apples",500);
                 fruits1.set('bananas',200);
                 fruits1.set('oranges',100);
                 document.getElementById('demo1').innerHTML=fruits1.get('bananas');
             </script>
    </body>
</html>
