<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
        <title>Js Arrays Sort</title>
    </head>
    <body>
        <!---
                Array length
                Array toString()
                Array pop()
                Array push()
                Array shift()
                Array unshift()
                -------------------------------------------
                Array join()
                Array delete()
                Array concat()
                Array flat()
                Array splice()
                Array slice()
                The methods are listed in the order they appear in this tutorial page
                ---------------------------------------------
        -->
        <h2>JavaScript Array Sort</h2>
        <p id="demo"></p>
        <h2>Reversing an Array</h2>
        <p id="demo1"></p>

        <script>
           const fruits = ["Banana", "Orange", "Apple", "Mango"];
           document.getElementById('demo').innerHTML=fruits.sort();
        </script>
       <script>
           const fruits1 = ["Banana", "Orange", "Apple", "Mango"];
           document.getElementById('demo1').innerHTML=fruits1.reverse();
        </script>
      
    </body>
</html>
