<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <title>JavaScript Object Prototypes</title>
    </head>
    <body>
     <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <h2>JavaScript Object Prototypes</h2>
                        <p id="demo"></p>
                    </div>
                </div>
            </div>
        </div>
     </section>

     <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <h2>JavaScript Object Prototypes</h2>
                        <p id="demo1"></p>
                    </div>
                </div>
            </div>
        </div>
     </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <h2>JavaScript Object Prototypes</h2>
                        <p id="demo2"></p>
                    </div>
                </div>
            </div>
        </div>
     </section>

     <script>
        function Person(first, last, age, eye) {
          this.firstName = first;
          this.lastName = last;
          this.age = age;
          this.eyeColor = eye;
          this.nationality="english";
        }
        
        const myFather = new Person("John", "Doe", 50, "blue");
        document.getElementById("demo").innerHTML =
        "My father is " + myFather.nationality; 
    </script> 

    <script>
            function Person1(first, last, age, eye) {
              this.firstName = first;
              this.lastName = last;
              this.age = age;
              this.eyeColor = eye;
            }
            
            Person1.prototype.nationality1="Tamil";
            const myFather1 = new Person1("John", "Doe", 50, "blue");
            document.getElementById("demo1").innerHTML =
            "My father is " + myFather1.nationality1; 
    </script>        

    <script>
        function Person2(first, last, age, eye) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eye;
        }
        
        Person2.prototype.name=function(){
            return this.firstName+ " " + this.lastName
        };

        const myFather2 = new Person2("John", "Doe", 50, "blue");

        document.getElementById("demo2").innerHTML ="My father is " + myFather2.name(); 
    </script>        
    </body>
</html>
