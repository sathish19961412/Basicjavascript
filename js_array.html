<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
        <title>Js Arrays</title>
    </head>
    <body>
        <h2>JavaScript Arrays</h2>
        <p id="demo"></p>
        <h2>Empty the JavaScript Arrays</h2>
        <p id="demo1"></p>
        <h2>Using the JavaScript Keyword new</h2>
        <p id="demo2"></p>
        <script>
           const cars=['Volvo','BMW','Saab'];
           cars[3]='sathish';
           document.getElementById('demo').innerHTML=cars[0]+'<br>'+cars[1]+'<br>'+cars[2]+'<br>'+cars[3];
        </script>
        <script>
            const cars1=[];
            cars1[0]='Volvo';
            cars1[1]='BMW';
            cars1[2]='Saab';
            cars1[3]='sathish';
            document.getElementById('demo1').innerHTML=cars1;
        </script>
        <script>
            const cars2=new Array('Volvo','BMW','guru');
            document.getElementById('demo2').innerHTML=cars2;
        </script>
    </body>
</html>
