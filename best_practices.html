<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>best practies</title>
    </head>
    <body>
       <h2>Avoid global variables, avoid new, avoid ==, avoid eval()</h2>
       <h3>Don't Use new Object()</h3>
       <p id="demo"></p>
       <h3>Beware of Automatic Type Conversions</h3>
       <p id="demo1"></p>
       <h3>Setting a default value to a function parameter.</h3>
       <p id="demo2"></p>
       <script>
        let x1 = "";
        let x2 = 0;
        let x3 = false;
        const x4 = {};
        const x5 = [];
        const x6 = /()/;
        const x7 = function(){};
        
        document.getElementById("demo").innerHTML =
        "x1: " + typeof x1 + "<br>" +
        "x2: " + typeof x2 + "<br>" +
        "x3: " + typeof x3 + "<br>" +
        "x4: " + typeof x4 + "<br>" +
        "x5: " + typeof x5 + "<br>" +
        "x6: " + typeof x6 + "<br>" +
        "x7: " + typeof x7 + "<br>";
        </script>

        <script>
            let x = "Hello";
            x = 5;
            document.getElementById("demo1").innerHTML = typeof x;
        </script>    
        
        <script>
            function myFunction(x, y) {
            if (y === undefined) {
                y = 0;
            }  
            return x * y;
            }
            document.getElementById("demo2").innerHTML = myFunction(4);
        </script>
            
    </body>
</html>
