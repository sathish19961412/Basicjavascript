<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
        <title>Js Arrays Iteration</title>
    </head>
    <body>
        <!--
            every() method 
            some() method
            indexOf() method
            lastIndexOf() method
            find() method
            findIndex() method
            Array.from() method
        -->
        <h3>JavaScript Array Iteration</h3>
        <h3>JavaScript Array forEach()</h3>
        <p id="demo"></p>
        <h3>JavaScript Array map()</h3>
        <p id="demo1"></p>
        <h3>JavaScript Array reduce()</h3>
        <p id="demo2"></p>
        <h3>JavaScript Array Keys()</h3>
        <p id="demo3"></p>
        <h3>JavaScript entries() method</h3>
        <p id="demo4"></p>
        <h3>Javascript Spread Opreator</h3>
        <p id="demo5"></p>
        <script>
          const numbers=[1,3,5,7,9,11,13,25,33];

          let txt='';
          numbers.forEach(myfunction4);
          document.getElementById('demo').innerHTML=txt;

          function myfunction4(value,index,array){
                txt+=value+"<br>";
          }
        </script>
        <script>
              const numbers1=[1,3,5,7,9,11,13,25,33];
              const numbers2=numbers1.map(myfunction3);

            document.getElementById('demo1').innerHTML=numbers2;
              function myfunction3(value,index,array){
                    return value * 2;
              }
        </script>
        <script>
            const numbers3 = [45, 4];
            let sum = numbers3.reduce(myFunction5);

            document.getElementById("demo2").innerHTML = "The sum is " + sum;

            function myFunction5(total, value, index, array) {
                return total + value;
            }
        </script>
        <script>
            const fruits = ["Banana", "Orange", "Apple", "Mango"];
            const keys = fruits.keys();
            
            let text='';
            for (let x of keys) {
              text += x + "<br>";
            }
            document.getElementById("demo3").innerHTML = text;
        </script>
        <script>
            const fruits2 = ["Banana", "Orange", "Apple", "Mango"];
            const f = fruits2.entries();
            
            for (let x of f) {
              document.getElementById("demo4").innerHTML += x + "<br>";
            }
        </script>
        <script>
            const a1=[1,3,5];
            const a2=[1,3,5];
            const a3=[1,3,5];
            const a4=[1,3,5];

            const add=[...a1,...a2,...a3,...a4]
            document.getElementById('demo5').innerHTML=add.sort();
        </script>
    </body>
</html>
