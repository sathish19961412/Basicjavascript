<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Javascript data</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
       <h3>Javascript Date Objects</h3>
       <p id="demo"></p>
       <h3>new Date(year, month, ...)</h3>
       <p id="demo1"></p>
       <script>
            const d=new Date('1996-12-14');
            document.getElementById('demo').innerHTML=d;
       </script>
       <script>
             const d1=new Date(1999,5,2);
             document.getElementById('demo1').innerHTML=d1;
       </script>
    </body>
</html>
