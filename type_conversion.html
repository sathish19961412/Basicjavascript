    <body>
        <h1>JavaScript Type Conversion</h1>
        <p>
            1.Converting Strings to Numbers<br>
            2.Converting Numbers to Strings<br>
            3.Converting Dates to Numbers<br>
            4.Converting Numbers to Dates<br>
            5.Converting Booleans to Numbers<br>
            6.Converting Numbers to Booleans
        </p>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            document.getElementById("demo").innerHTML =
            Number("3.14") + "<br>" +
            Number(Math.PI) + "<br>" +
            Number("    ") + "<br>" +
            Number("") + "<br>" +
            Number("99 88") + "<br>" +
            Number("John") + "<br>";
        </script>
        
    <script>
        let x = 123;
        document.getElementById("demo1").innerHTML =
         typeof Number(x) + "<br>" +
         typeof String(123) + "<br>" +
         typeof String(100 + 23);
    </script>
    </body>
