<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
        <title>Js Arrays Const</title>
    </head>
    <body>

        <h3>You can NOT reassign a constant array</h3>
        <p id="demo"></p>
        <h3>Elements Can be Reassigned</h3>
        <p id="demo1"></p>
        <script>
            try {
                const cars = ["Saab", "Volvo", "BMW"];
                cars = ["Toyota", "Volvo", "Audi"];
            }
            catch (err) {
                 document.getElementById("demo").innerHTML = err;
            }
        </script>
        <script>
            // Create an Array:
            const cars1 = ["Saab", "Volvo", "BMW"];

            // Change an element:
            cars1[0] = "Toyota";

            // Add an element:
            cars1.push("Audi");

            // Display the Array:
            document.getElementById("demo1").innerHTML = cars1; 
        </script>

    </body>
</html>
