    <body>
        <h2>JavaScript Scope</h2>
        <p>
            Block scope<br>
            Function scope<br>
            Global scope<br>
        </p>
        <h2>Block Scope</h2>
        <div>
            {<br>
                let x = 2;<br>
            }<br>
              // x can NOT be used here<br>
            <p></p>
            {<br>
                var x = 2;<br>
            }<br>
              // x CAN be used here
        </div>
        <h2>Local Scope</h2>

    </body>
</html>
