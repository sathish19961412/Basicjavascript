<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
        <h1>JavaScript Dates</h1>
        <h2>Using new Date()</h2>

        <p id="demo"></p>
        <script>
            const d = new Date("2022-03-25");
            document.getElementById("demo").innerHTML = d;
        </script>
    </body>
</html>
