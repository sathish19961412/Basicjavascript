<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Javascript Class inheritance</title>
    </head>
    <body>
        <h1>Javascript Class inheritance</h1>
        <p id="demo"></p>
        <script>
           class Car{
             constructor(name,year){
                this.name=name;
                this.year=year;
             }
           }
           const myCar1=new Car('Volvo',2012);
           const myCar2=new Car('BMW',2012);

           document.getElementById('demo').innerHTML= myCar1.name + " " +myCar2.name;
        </script>
    </body>
</html>
