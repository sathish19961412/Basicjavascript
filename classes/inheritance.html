<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Javascript Class inheritance</title>
    </head>
    <body>

        <h1>Javascript Class inheritance</h1>
        <p id="demo"></p>

        <h1>Getters and Setters</h1>
        <p id="demo1"></p>

        <script>

           class Car{
             constructor(brand){
                this.carname=brand;
             }
             present(){
                return `I have  a `+this.carname;
             }
           }

           class Model extends Car{
                constructor(brand,mod)
                {
                    super(brand);
                    this.model=mod;
                }
                show(){
                    return this.present() + ', it is a ' + this.model;
                }
           }

           let mycar = new Model('Ford','Mustang');
           document.getElementById('demo').innerHTML= mycar.show();

        </script>

    <script>
        class Car1 {
            constructor(brand1) {
                this.carname1 = brand1;
            }
            get cnam() {
                return this.carname1;
            }
            set cnam(x) {
                this.carname1 = x;
            }
        }
        
        const myCar = new Car1("Ford");
        
        document.getElementById("demo1").innerHTML = myCar.cnam;
        
    </script>
    </body>
</html>
