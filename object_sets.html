<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <title>Create a Set from an Array</title>
    </head>
    <body>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <h2>JavaScript Object Sets</h2>
                            <p id="demo"></p>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div>
                            <h2>Create a Set and add literal values:</h2>
                            <p id="demo1"></p>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div>
                            <h2>Create a Set and add variable:</h2>
                            <p id="demo2"></p>
                        </div>
                    </div>
                </div>
            </div>
         </section>
         <script>
             //Create A array
             const letters=new Set(['a','b','c']);

             //Display
             document.getElementById('demo').innerHTML=letters.size;
         </script>
          <script>
            //Create A array
            const letters1=new Set();

            //Add the values of Set 
            letters1.add("a");
            letters1.add("b");
            letters1.add("c");
            letters1.add("d");

            //Display
            document.getElementById('demo1').innerHTML=letters1.size;
        </script>
         <script>
            //Create A Set

            const letters2=new Set();

            //Create Variable

            let a='a';
            let b='c';
      
            //Add the values of Set 
            letters2.add(a);
            letters2.add(b);

            //Display
            document.getElementById('demo2').innerHTML=letters2.size;
        </script>
    </body>
</html>
