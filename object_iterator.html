<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <title>Object Iterator</title>
    </head>
    <body>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <h2>JavaScript Object Iterator</h2>
                            <p id="demo"></p>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div>
                            <h2>Home Made Iterable:</h2>
                            <p id="demo1"></p>
                        </div>
                    </div>
                </div>
            </div>
         </section>
         <script>
            //Create a Arrya
            const letters=['a','b','c'];
            //List all elements 
            let text="";
            for(const x of letters){
                text+=x+"<br>";
            }
            document.getElementById('demo').innerHTML=text;
         </script>
         <script>
            // Home Made Iterable
            function myNumbers() {
                let n = 0;
                return {
                    next: function() {
                    n += 10;
                    return {value:n, done:false};
                    }
                };
            }
                
                // Create Iterable
                const n = myNumbers();
                n.next(); // 10
                n.next(); // 20
                n.next(); // 30
            
                document.getElementById("demo1").innerHTML = n.next().value;
            </script>
    </body>
</html>
