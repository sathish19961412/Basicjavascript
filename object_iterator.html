<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <title>Object Iterator</title>
    </head>
    <body>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <h2>JavaScript Object Iterator</h2>
                            <p id="demo"></p>
                        </div>
                    </div>
                </div>
            </div>
         </section>
         <script>
            //Create a Arrya
            const letters=['a','b','c'];
            //List all elements 
            let text="";
            for(const x of letters){
                text+=x+"<br>";
            }
            document.getElementById('demo').innerHTML=text;
         </script>
    </body>
</html>
