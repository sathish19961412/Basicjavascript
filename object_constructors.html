<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <title>JavaScript Object Constructors</title>
    </head>
    <body>
     <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <h2>JavaScript Object Constructors</h2>
                        <p id="demo"></p>
                    </div>
                </div>
            </div>
        </div>
     </section>
    
     <script>
        //Constructors function for person Object

        function person(first,last,age,eye)
        {
            this.firstname=first;
            this.lastname=last;
            this.age=age;
            this.eyecolor=eye;
        }
        
        //Create a person Object
        const myFather=new person('sathish','mathew',26,"black");
        const myMother=new person('sathish1','mathew1',26,"black");

        //Display Age
        document.getElementById('demo').innerHTML="My Father Name is"+ " " + myFather.age + "<br>"+"My Mother Name is"+ " " + myMother.age ;
     </script>
     
    </body>
</html>
