<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
        <title>Js Arrays</title>
    </head>
    <body>
        <!---
                Array length
                Array toString()
                Array pop()
                Array push()
                Array shift()
                Array unshift()
                -------------------------------------------
                Array join()
                Array delete()
                Array concat()
                Array flat()
                Array splice()
                Array slice()
                The methods are listed in the order they appear in this tutorial page
                ---------------------------------------------
        -->
        <h2>JavaScript Array length</h2>
        <p id="demo"></p>
        <h2>JavaScript Array toString()</h2>
        <p id="demo1"></p>
        <h2>The join() method </h2>
        <p id="demo2"></p>
        <h2>JavaScript Array pop()</h2>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <h2>The push() method </h2>
        <p id="demo5"></p>
        <p id="demo6"></p>
        <h2>JavaScript Array shift()</h2>
        <p id="demo7"></p>
        <p id="demo8"></p>
        <h2>JavaScript Array unshift()</h2>
        <p id="demo9"></p>
        <p id="demo10"></p>
        <h2>Merging (Concatenating) Arrays</h2>
        <p id="demo11"></p>
        <script>
           const fruits = ["Banana", "Orange", "Apple", "Mango"];
           document.getElementById('demo').innerHTML=fruits.length;
        </script>
        <script>
            const fruits1 = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById('demo1').innerHTML=fruits1.toString();
        </script>
        <script>
            const fruits2 = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById('demo2').innerHTML=fruits2.join('*');
        </script>
        <script>
            const fruits3 = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById('demo3').innerHTML=fruits3.pop();
            document.getElementById('demo4').innerHTML=fruits3;
        </script>
        <script>
            const fruits4 = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById('demo5').innerHTML=fruits4.push('Kiwi');
            document.getElementById('demo6').innerHTML=fruits4;
        </script>
        <script>
            const fruits5 = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById('demo7').innerHTML=fruits5.shift();
            document.getElementById('demo8').innerHTML=fruits5;
        </script>
        <script>
            const fruits6 = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById('demo9').innerHTML=fruits6.unshift('Lemon');
            document.getElementById('demo10').innerHTML=fruits6;
        </script>
    </body>
</html>
