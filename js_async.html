<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
        <title>Javascript Async</title>
    </head>
    <body>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <h2>JavaScript Functions</h2>
                            <h4>Function Sequence</h4>
                            <p id="demo"></p>
                        </div>
                    </div>
                </div>
            </div>
         </section>
         <script>
            function myDisplayer(some){
                document.getElementById('demo').innerHTML=some;
            }

            function myFirst(){
                myDisplayer('hello');
            }

            function mySecond(){
                myDisplayer('Good Bye');
            }

            myFirst();
            mySecond();
         </script>
    </body>
</html>
