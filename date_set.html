<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Date() Objects Set</title>
    </head>
    <body>
        <h1>JavaScript Date() Objects Set Methods </h1>
        <h3>JavaScript setFullYear()</h3>
        <p id="demo"></p>
        <h3>The setMonth() Method</h3>
        <p id="demo1"></p>
        <h3>The setDay() Method</h3>
        <p id="demo2"></p>
        <h3>The setHours() Method</h3>
        <p id="demo3"></p>
        <h3>The setMinutes() Method</h3>
        <p id="demo4"></p>
        <h3>The set() Method</h3>
        <p id="demo4"></p>
        <script>
            const d = new Date();
            d.setFullYear(2020)
            document.getElementById('demo').innerHTML=d;
        </script>
         <script>
            const d1 = new Date();
            d1.setMonth(11)
            document.getElementById('demo1').innerHTML=d1;
        </script>
        <script>
            const d2 = new Date();
            d2.setDate(14)
            document.getElementById('demo2').innerHTML=d2;
        </script>
        <script>
            const d3 = new Date();
            d3.setHours(12)
            document.getElementById('demo3').innerHTML=d3;
        </script>
           <script>
            const d4 = new Date();
            d4.setMinutes(40)
            document.getElementById('demo4').innerHTML=d4;
        </script>
         </script>
         <script>
          const d5 = new Date();
          d5.setMinutes(40)
          document.getElementById('demo5').innerHTML=d5;
      </script>
    </body>
</html>
